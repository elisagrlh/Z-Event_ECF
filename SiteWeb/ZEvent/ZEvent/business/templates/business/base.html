</head>

<body>
    <div id="app">

        <header>
            <!--  menu de navigation ici -->
            <div class="titre" style="display: block">

                <ul>
                    <li><a id="homeBtn" href="{% url 'index' %}">Accueil</a></li>
                    <li><a id="newsBtn" href="{% url 'news' %}">Fil d'actualités</a></li>
                    <li><a id="streamersBtn" href="{% url 'streamers' %}">Streamers</a></li>
                    <li><a id="connexionBtn" href="{% url 'login' %}">Connexion</a></li>
                </ul>
            </div>

        </header>
        <main>
            {% block content %}

            {% block loginform %}
            
            {% endblock %}
        </main>
    </div>

                       emailInput: '',

                },

                    this.hasNewClassMenu = true;

                    scrollToAsso(){
                            //const assoElement = getElementById("Assos");
